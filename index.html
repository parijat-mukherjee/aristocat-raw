<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Aristocat Studio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="cloud parallax-layer"></div>
      <div class="silhouette parallax-layer"></div>
      <div class="building-one parallax-layer"></div>
      <div class="building-two parallax-layer"></div>
      <div class="building-three parallax-layer"></div>
      <div class="building-main parallax-layer">
        <img
          src="./pics/building-main.png"
          alt="building-main"
          class="building-main-img"
        />
        <div class="roof">
          <img src="./pics/roof.png" alt="roof" class="roof-img" />
        </div>

        <div class="illustration">
          <img
            src="./pics/illustration.png"
            alt="illustration"
            class="illustration-img"
          />
        </div>

        <div class="animation">
          <img
            src="./pics/animation.png"
            alt="animation"
            class="animation-img"
          />
        </div>

        <div class="content">
          <img src="./pics/content.png" alt="content" class="content-img" />
        </div>

        <div class="webdev">
          <img src="./pics/webdev.png" alt="webdev" class="webdev-img" />
        </div>

        <div class="testimonial">
          <img
            src="./pics/testimonial.png"
            alt="testimonial"
            class="testimonial-img"
          />
        </div>

        <div class="spray-painter">
          <img
            src="./pics/spray-painter.png"
            alt="spray-painter"
            class="spray-painter-img"
          />
        </div>

        <div class="disc-jockey">
          <img
            src="./pics/disc-jockey.png"
            alt="disc-jockey"
            class="disc-jockey-img"
          />
        </div>

        <div class="spider-bot">
          <img
            src="./pics/spider-bot.png"
            alt="spider-bot"
            class="spider-bot-img"
          />
        </div>

        <div class="green-bot">
          <img
            src="./pics/green-bot.png"
            alt="green-bot"
            class="green-bot-img"
          />
        </div>

        <div class="footer">
          <a href="#">
            <img
              src="./pics/aristocat-sign.png"
              alt="aristocat-sign"
              class="aristocat-sign-img"
            />
          </a>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
